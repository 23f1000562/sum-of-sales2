<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Sales Summary...</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold text-gray-800 mb-4">Sales Summary</h1><p class="text-gray-600 mb-6">Fetching and calculating total sales...</p><div id="salesTotal" class="text-5xl font-extrabold text-indigo-600 mb-6">$0.00</div><div id="loadingIndicator" class="text-sm text-gray-500">Loading data.csv...</div></div><script>document.addEventListener('DOMContentLoaded', () => {const salesTotalDiv = document.getElementById('salesTotal');const loadingIndicator = document.getElementById('loadingIndicator');async function fetchAndProcessCSV() {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const text = await response.text();const lines = text.trim().split('\n');if (lines.length === 0) {salesTotalDiv.textContent = 'No data available.';loadingIndicator.textContent = '';return;}const headers = lines[0].split(',').map(header => header.trim().toLowerCase());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {salesTotalDiv.textContent = 'Sales column not found.';loadingIndicator.textContent = '';return;}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',').map(value => value.trim());if (values.length > salesColumnIndex) {const salesValue = parseFloat(values[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}}document.title = 'Sales Summary ${seed}';salesTotalDiv.textContent = `$${totalSales.toFixed(2)}`;loadingIndicator.textContent = 'Data loaded successfully.';} catch (error) {console.error('Error fetching or processing CSV:', error);salesTotalDiv.textContent = 'Error loading sales data.';loadingIndicator.textContent = `Error: ${error.message}`;document.title = 'Sales Summary - Error';}}fetchAndProcessCSV();});</script></body></html>
